version: '3.1'
slots:
  citizenship_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: citizenship_type
intents:
- affirm
- citizenship_query
- deny
actions:
- action_handle_citizenship_query
- utter_new_citizenship_steps
- utter_new_citizenship_eligibility_criteria
- utter_new_citizenship_documents_required
- utter_adopted_citizenship_documents_required
- utter_adopted_citizenship_steps
- utter_adopted_citizenship_eligibility_criteria
- utter_copy_citizenship_documents_required
- utter_copy_citizenship_eligibility_criteria
- utter_copy_citizenship_steps
- utter_citizenship
responses:
  utter_citizenship:
  - text: |-
      What kind of citizenship are you willing to get?
      1. New Citizenship
      2. Copy of Citizenship
      3. Adopted Citizenship
  utter_new_citizenship_eligibility_criteria:
  - text: |-
      Eligibility criteria are:
      1.Either of the parent must be Nepali.
      2.Age must 16 or above. 
  utter_new_citizenship_documents_required:
  - text: |-
      Documents required are :
      1.Token number obtained by filling up online form in public.donidcr.gov.np
      2. Copy of Father's and Mother's Citizenship Certificate
      3.Copy of Father's and Mother's Marriage Certificate
      4.If born in hospital,certificate provided by hospital
      5.If born in home,vaccine card or any other document that provides date of birth
      6.Migration Certificate's Copy if migrated. 
  utter_new_citizenship_steps:
  - text: |
      Steps involved are :
  utter_copy_citizenship_eligibility_criteria:
  - text: Eligibility criteria are ..
  utter_copy_citizenship_documents_required:
  - text: Documents required are ..
  utter_copy_citizenship_steps:
  - text: Steps involved are ..
  utter_adopted_citizenship_eligibility_criteria:
  - text: Eligibility criteria are ..
  utter_adopted_citizenship_documents_required:
  - text: Documents required are ..
  utter_adopted_citizenship_steps:
  - text: Steps involved are ..
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
entities:
- citizenship_type:
    values:
    - new citizenship
    - copy citizenship
    - adopted citizenship
    - unspecified
