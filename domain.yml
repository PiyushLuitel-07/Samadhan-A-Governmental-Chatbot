- affirm
- bot_challenge
- certificate_query
- citizenship_query
- deny
- goodbye
- greet
- certificate_query_romanize
- citizenship_query_romanize
actions:
- action_handle_certificate_query
- action_handle_citizenship_query
- utter_citizenship
- utter_citizenship_by_birth_eligibility_criteria
- utter_citizenship_by_birth_steps
- utter_citizenship_by_birth_documents_required
- utter_greet1
- utter_greet2
- utter_greet3
