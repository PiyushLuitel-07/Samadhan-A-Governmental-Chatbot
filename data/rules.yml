version: "3.1"

rules:
- rule: User greets
  steps:
  - intent: greet
  - action: utter_greet1
  - action: utter_greet2
  - action: utter_greet3

- rule: User greets in roman
  steps:
  - intent: greet_romanized
  - action: utter_greet1_romanized
  - action: utter_greet2_romanized
  - action: utter_greet3_romanized

- rule: User says bye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: User inquires about citizenship
  steps:
  - intent: citizenship_query
  - action: action_handle_citizenship_query

- rule: User inquires about certificate
  steps:
  - intent: certificate_query
  - action: action_handle_certificate_query

- rule: User inquires about certificate in roman
  steps:
  - intent: certificate_query_romanized
  - action: action_handle_certificate_query_romanized

- rule: User inquires about citizenship in roman
  steps:
  - intent: citizenship_query_romanized
  - action: action_handle_citizenship_query_romanized
