version: "3.1"
nlu:
- intent: citizenship_query
  examples: |
    - I want information about [citizenship by descent](citizenship_type).
    - How to apply for [citizenship by birth](citizenship_type)?
    - Tell me about [citizenship by naturalization](citizenship_type).
    - What are the requirements for citizenship?
    - Can you help me with citizenship?
    - what are the [documents](specification) required to make [citizenship by birth](citizenship_type)?
    - what are the [steps](specification) required to make [citizenship by descent](citizenship_type)?
    - what are the [eligibility](specification) required to make [citizenship by naturalization](citizenship_type)?

- intent: certificate_query
  examples: |
    - how to apply for [birth certificate](certificate_type)?
    - help me with [death certificate](certificate_type)
    - i want to make [marriage certificate](certificate_type)
    - process to make [divorce certificate](certificate_type)
    - how to make [migration certificate](certificate_type)
    - what are the [documents](specification) required to make [birth certificate](certificate_type)?
    - what are the [steps](specification) required to make [death certificate](certificate_type)?


